<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calcu</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js" ></script>
  </head>
  <body>
    <h1 id="titulo"class="texto">Calculadora</h1>
    <h2 class="texto">Submenu</h2>
    <div id="calc">
      <div id="calc-top"></div>
      <div id="calc-middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li id="btoMC" class="button" >MC</li>
            <li id="btoM+" class="button" >M+</li>
            <li id="btoM-" class="button" >M-</li>
            <li id="btoDiv" class="button" >/</li>
            <li id="btoSev" class="button" >7</li>
            <li id="btoEig" class="button" >8</li>
            <li id="btoNin" class="button" >9</li>
            <li id="btoSub" class="button" >-</li>
            <li id="btoFou" class="button" >4</li>
            <li id="btoFiv" class="button" >5</li>
            <li id="btoSix" class="button" >6</li>
            <li id="btoSum" class="button" >+</li>
            <li id="btoOne"  class="button" >1</li>
            <li id="btoTwo" class="button" >2</li>
            <li id="btoThr" class="button" >3</li>
            <li id="btoMul" class="button" >*</li>
            <li id="btoC" class="button" >C</li>
            <li id="btoZer" class="button" >0</li>
            <li id="btoDot" class="button" >.</li>
            <li id="btoEqu" class="button" >=</li>
            
              </ul>
              </div>

      </div>
      <div id="calc-button"></div>
    </div>

  </body>
</html>
